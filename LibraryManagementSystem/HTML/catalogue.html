<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/catalouge.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <h2>Catalogue</h2>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>

        <div class="form-container">
            <h2>Search Catalogue</h2>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by title, author, ISBN...">
                <button id="search-button">Search</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>ISBN</th>
                        <th>Availability</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="catalogue-body">
                    
                </tbody>
            </table>
            
        </div>

        <footer>
            <p> 2025 BCDE102 James Hart</p>
        </footer>
    </div>
    <script type="module" src="../js/CatalogueController.js"></script>
    <script type="module" src="../js/CatalogueView.js"></script>
    <script>
        // Simple script to highlight the current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage || 
                    (currentPage === '' && linkHref === 'catalogue.html')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    
</body>
</html>
