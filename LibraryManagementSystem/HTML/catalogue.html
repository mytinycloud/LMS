<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/catalogue.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <h2>Catalogue</h2>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="Profile.html" id="profileLink"></a></li>
            </ul>
        </nav>

        <!-- Modal structure -->
        <div id="add-book-form" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="catalogueView.hideForm('add-book-form')">&times;</span>
                <h2>Add New Book</h2>
                <form id="add-book-form">
                    <div class="form-group">
                        <label for="add-title">Title</label>
                        <input type="text" id="add-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="add-author">Author</label>
                        <input type="text" id="add-author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="add-genre">Genre</label>
                        <input type="text" id="add-genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="add-ISBN">ISBN</label>
                        <input type="Number" id="add-ISBN" name="ISBN" required>
                    </div>
                    <div class="form-group">
                        <label for="add-location">Location</label>
                        <input type="text" id="add-location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="add-description">Description</label>
                        <textarea id="add-description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>

        <div id="edit-book-form" class="modal">
            <div class="modal-content" >
                <span class="close-button" onclick="catalogueView.hideForm('edit-book-form')">&times;</span>
                <h2>Edit Book</h2>
                <form id="edit-book-form">
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="edit-author">Author</label>
                        <input type="text" id="edit-author" name="author">
                    </div>
                    <div class="form-group">
                        <label for="edit-genre">Genre</label>
                        <input type="text" id="edit-genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label for="edit-availability">Availability</label>
                        <select id="edit-availability" name="availability" class="form-control">
                            <option value="Available">Available</option>
                            <option value="Unavailable">Unavailable</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-location">Location</label>
                        <input type="text" id="edit-location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit">Edit Book</button>
                </form>
            </div>
        </div>

        <div id="view-book-form" class="modal">
            <div class="modal-content" >
                <span class="close-button" onclick="catalogueView.hideForm('view-book-form')">&times;</span>
                <h2>Book Details</h2>
                <form id="view-book-form">
                    <div class="form-group">
                        <label for="view-BookId">BookId</label>
                        <input type="text" id="view-BookId" name="bookId" disabled>
                    </div>
                    <div class="form-group">
                        <label for="view-title">Title</label>
                        <input type="text" id="view-title" name="title" disabled>
                    </div>
                    <div class="form-group">
                        <label for="view-author">Author</label>
                        <input type="text" id="view-author" name="author" disabled>
                    </div>
                    <div class="form-group">
                        <label for="view-genre">Genre</label>
                        <input type="text" id="view-genre" name="genre" disabled>
                    </div>
                    <div class="form-group">
                        <label for="view-ISBN">ISBN</label>
                        <input type="text" id="view-ISBN" name="ISBN" disabled>
                    </div>

                    <div class="form-group">
                        <label for="view-availability">Availability</label>
                        <input type="text" id="view-availability" name="availability" disabled>  
                    </div>
                    
                    <div class="form-group">
                        <label for="view-location">Location</label>
                        <input type="text" id="view-location" name="location" disabled>
                    </div>
                    <div class="form-group">
                        <label for="view-description">Description</label>
                        <textarea id="view-description" name="description" rows="4"></textarea disabled>
                    </div>
                </form>
            </div>
        </div>

        <!-- Forms -->

        <div class="form-container">
            <h2>Search Catalogue</h2>
            
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="search" placeholder="Search by title, Author, Genre or ISBN...">
                </div>
                <div class="button-group">
                    <button onclick="catalogueView.showForm('add-book-form')">Add Book</button>
                </div>
            </div>

            <table id="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Availability</th>
                        <th class="actions-th">Actions</th>
                    </tr>
                </thead>
                <tbody>  
                    <!-- Books -->
                </tbody>
            </table>
            
        </div>

        <footer>
            <p> 2025 BCDE102 James Hart</p>
        </footer>
    </div>
    <script src="../Src/CatalogueModel.js"></script> 
    <script src="../Src/CatalogueController.js"></script>
    <script src="../Src/CatalogueView.js"></script>
</body>
</html>
