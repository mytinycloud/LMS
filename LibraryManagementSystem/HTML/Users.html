<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/User.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <h2>User Management</h2>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                
                <li><a href="Profile.html" id="profileLink"></a></li>

            </ul>
        </nav>

        <!-- Modal structure -->

        <div id="add-user-form" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="window.UserView.hideForm('add-user-form')">&times;</span>
                <h2>Add New User</h2>
                <form>
                    <div class="form-group">
                        <label for="add-name">name</label>
                        <input type="text" id="add-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="add-email">email</label>
                        <input type="email" id="add-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="add-password">password</label>
                        <input type="password" id="add-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="add-role">role</label>
                        <select id="add-role" name="role" required placeholder="Select Role">
                        <option value="Member">Member</option>
                        <option value="Librarian">Librarian</option>
                        </select>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>

        <div id="edit-user-form" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="window.UserView.hideForm('edit-user-form')">&times;</span>
                <h2>Edit User</h2>
                <form>
                    <div class="form-group">
                        <label for="edit-name">name</label>
                        <input type="text" id="edit-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">email</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-password">password</label>
                        <input type="password" id="edit-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-role">role</label>
                        <select id="edit-role" name="role" required>
                        <option value="Member">Member</option>
                        <option value="Librarian">Librarian</option>
                        </select>
                    </div>

                    <button type="submit">Edit User</button>
                </form>
            </div>
        </div>
        
        <!-- Forms -->
        <div class="form-container">
            <h2>Search Users</h2>
            
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="user-search" placeholder="Search by Name, Email, userId ...">
                </div>
                <div class="button-group">
                    <button id="add-user-button">Add User</button>
                </div>
            </div>

        <div class="form-container" id="users">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="actions-th">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <footer>
            <p> 2025 BCDE102 James Hart</p>
        </footer>
    </div>
    <script src="../Src/UserModel.js"></script>
    <script src="../Src/UserController.js"></script>
    <script src="../Src/UserView.js"></script>
    
    <script src="../Src/CatalogueModel.js"></script> 
    <script src="../Src/CatalogueController.js"></script>
    <script src="../Src/CatalogueView.js"></script>
    
    <script src="../Src/BorrowingRecordModel.js"></script>
    <script src="../Src/BorrowingRecordController.js"></script>
    <script src="../Src/BorrowingView.js"></script>

    <script src="../Src/Main.js"></script>
</body>
</html>
