<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/User.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <h2>User Management</h2>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="Profile.html">User Profile</a></li>
            </ul>
        </nav>

        <!-- Modal structure -->

        <div id="add-user-form" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="catalogueView.hideForm('add-user-form')">&times;</span>
                <h2>Add New User</h2>
                <form id="add-user-form">
                    <div class="form-group">
                        <label for="add-name">name</label>
                        <input type="text" id="add-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="add-email">email</label>
                        <input type="email" id="add-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="add-password">password</label>
                        <input type="password" id="add-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="add-role">role</label>
                        <input type="text" id="add-role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="add-location">Location</label>
                        <input type="text" id="add-location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="add-description">Description</label>
                        <textarea id="add-description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>
        
        <!-- Forms -->
        <div class="form-container">
            <h2>Search Catalogue</h2>
            
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="search" placeholder="Search by Name...">
                </div>
                <div class="button-group">
                    <button id="add-user-button">Add User</button>
                </div>
            </div>

        <div class="form-container" id="users">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="actions-th">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <footer>
            <p> 2025 BCDE102 James Hart</p>
        </footer>
    </div>
    <script src="../Src/UserModel.js"></script> 
    <script src="../Src/UserController.js"></script>
    <script src="../Src/UserView.js"></script>
</body>
</html>
